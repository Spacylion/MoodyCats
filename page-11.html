    <script>
      $(
        ".link-block, .pagination-button, .pagination-link, .menu-link-item "
      ).click(function (e) {
        e.preventDefault() // prevent default anchor behavior
        var goTo = this.getAttribute("href") // store anchor href

        setTimeout(function () {
          window.location = goTo
        }, 2500)
      })
    </script>

    <script>
      dialogueTimings = [0]
      dialogues = document.querySelectorAll(".copy-block-wrapper>.copy-block")
      dialoguesM = document.querySelectorAll(
        ".copy-block-wrapper.mobile>.copy-block"
      )
      transcriptWrapper = document.querySelector(".page.page--11")
      transcriptWrapperM = document.querySelector(".page.page--11.mobile")
      audio = document.querySelector("#audio")
      previousDialogueTime = -1
      audioStart = true

      function playTranscript() {
        var currentDialogueTime = Math.max.apply(
          Math,
          dialogueTimings.filter(function (v) {
            return v <= audio.currentTime
          })
        )

        if (previousDialogueTime !== currentDialogueTime && audioStart) {
          previousDialogueTime = currentDialogueTime

          var currentDialogue =
            dialogues[dialogueTimings.indexOf(currentDialogueTime)]
          var currentDialogueM =
            dialoguesM[dialogueTimings.indexOf(currentDialogueTime)]

          transcriptWrapper.scrollTop = currentDialogue.offsetTop - 50
          transcriptWrapperM.scrollTop = currentDialogueM.offsetTop - 50

          var previousDialogue = document.getElementsByClassName("speaking")[0]
          var previousDialogueM =
            document.getElementsByClassName("speakingM")[0]
          if (
            previousDialogue !== undefined ||
            previousDialogueM !== undefined
          ) {
            previousDialogue.className = previousDialogue.className.replace(
              "speaking",
              ""
            )
            previousDialogueM.className = previousDialogueM.className.replace(
              "speakingM",
              ""
            )
          }

          currentDialogue.className += " speaking"
          currentDialogueM.className += " speakingM"
        }
      }

      $("#audio-btn-play").click(function () {
        audioStart = true
        document.getElementById("audio").play()
        document.getElementById("audio-btn-play").style.display = "none"
        document.getElementById("audio-btn-pause").style.display = "block"
      })

      $("#audio-btn-pause").click(function () {
        document.getElementById("audio").pause()
        document.getElementById("audio-btn-play").style.display = "block"
        document.getElementById("audio-btn-pause").style.display = "none"
      })

      audio.addEventListener("ended", function () {
        audioStart = false
        audio.currentTime = 0
        console.log("ended")

        if (audio.currentTime == 0) {
          console.log("Dialog: ", dialogues)

          // Desktop
          dialogues.forEach((element) => {
            element.className = element.className.replace("speaking", "")
            console.log(element)
          })

          // Mobile
          dialoguesM.forEach((element) => {
            element.className = element.className.replace("speakingM", "")
            console.log(element)
          })

          document.getElementById("audio-btn-play").style.display = "block"
          document.getElementById("audio-btn-pause").style.display = "none"
        }
      })
    </script>
